
<div class="col-12 col-lg-3 mb-3">
  <div class="card">
    <div class="card-body">
      <a [routerLink]="['/book/book-create']" class="btn btn-success btn-block">
        New Book
      </a>
    </div>
  </div>
</div>

<div class="e-table">
          <div class="table-responsive table-lg mt-3">
            <table class="table table-bordered">
              <thead>
              <tr>
                <th class="align-top">#</th>
                <th class="max-width">Name</th>
                <th class="sortable">Author</th>
                <th class="sortable">Description</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody id="tbody">
              <tr *ngFor="let t of bookList">
                <td>{{t.id}}</td>
                <td> <a [routerLink]="['/book/book-detail', t.id]"> {{t.title}} </a></td>
                <td>{{t.author}}</td>
                <td>{{t.description}}</td>
                <td><a [routerLink]="['/book/book-update', t.id]"
                       class="btn btn-sm btn-outline-secondary badge" id="editLg">Edit</a>
                  <button [routerLink]="['/book/book-delete', t.id]" class="btn btn-sm btn-outline-secondary badge"
                          type="button"><i class="fa fa-trash"></i>
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
