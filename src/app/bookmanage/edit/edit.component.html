
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabelEdit">Edit Book</h5>
      <button [routerLink]="['/book-list']" type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <label hidden>Id:</label>
      <div class="input-group mb-3">
        <input hidden [(ngModel)]="book.id" class="form-control" name="id" readonly>
      </div>
      <label>Name:</label>
      <div class="input-group mb-3">
        <input [(ngModel)]="book.name" #name="ngModel" class="form-control" placeholder="Enter a Name" name="name">
      </div>
      <label>Author :</label>
      <div class="input-group mb-3">
        <input [(ngModel)]="book.author" class="form-control" placeholder="Enter a Author" name="author">
      </div>
      <label>Description:</label>
      <div class="input-group mb-3">
        <input [(ngModel)]="book.description" class="form-control" placeholder="Enter a Description" >
      </div>
    </div>
    <div class="modal-footer">
      <button [routerLink]="['/book/book-list']" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button (click)="edit()" type="submit" class="btn btn-primary">Save changes</button>
    </div>
  </div>
</div>
